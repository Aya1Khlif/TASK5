<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Slider</title>
    
    <style>
        #slider-container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        #slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            background: none;
            outline: none;
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }
    </style>
</head>
<body>

    <div id="slider-container">
        <div id="slides">
            <div class="slide"><img src="./img/img3.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="./img/img3.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="./img/img3.jpg" alt="Slide 3"></div>
        </div>
        <button id="prev" onclick="prevSlide()">&#10094;</button>
        <button id="next" onclick="nextSlide()">&#10095;</button>
    </div>

    

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.getElementById('slides');
            const slideWidth = document.querySelector('.slide').offsetWidth;
            slides.style.transform = `translateX(-${index * slideWidth}px)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % 3; 
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + 3) % 3; 
            showSlide(currentIndex);
        }

      
        window.addEventListener('resize', function () {
            showSlide(currentIndex);
        });

        window.addEventListener('load', function () {
            showSlide(currentIndex);
        });

    </script>

</body>
</html>
